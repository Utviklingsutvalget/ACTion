@(locations: List[Location], clubList: List[Club])

@main("Nettsideadministrasjon") {
    <script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>

    <div class="row">

        <!-- Create club -->
        <div class="medium-6 columns">
            <form action="@routes.Clubs.create()" method="post">
                <ul class="pricing-table">
                    <li>
                        <label class="title">
                            Utvalgsnavn:
                            <input type="text" name="name" value="Navn på utvalg">
                        </label>
                    </li>
                    <li>
                        <label class="bullet-item">
                            Forkortelse:
                            <input type="text" name="shortName" value="Forkortelse">
                        </label>
                    </li>
                    <li class="bullet-item small-12 columns">
                        <div class="row collapse">
                            <label class="small-7 columns">
                                Leders e-post
                                <input id="leader-email" type="text" name="leader" value="leder">
                            </label>
                            <label class="small-5 columns">
                                <br>
                                <span class="postfix">@@student.westerdals.no</span>
                                <input id="emailpostfix" type="hidden" name="postfix" value="@@student.westerdals.no">
                            </label>
                        </div>
                    </li>
                    <li class="bullet-item">
                        <label>
                            Lokasjon
                            <select name="location">
                                <option value="-1">Felles</option>
                                @for(location <- locations) {
                                    <option value="@location.id">@location.name</option>
                                }
                            </select>
                        </label>
                    </li>
                    <li class="cta-button">
                        <input class="button newclub" type="submit" name="submit" value="Opprett utvalg">
                    </li>
                </ul>
            </form>
        </div>

        <!-- Location table edit -->
        <div class="medium-6 columns">
        @for(location <- locations) {
            <form class="pricing-table medium-12 columns updateLocation" action="@routes.Administration.updateLocation()" method="post">
                <input class="locationId" type="hidden" name="id" value="@location.id">
                <label class="bullet-item medium-8 columns">
                    <input class="locationName" type="text" name="name" value="@location.name">
                </label>
                <input class="button medium-4 columns alert right" type="submit" name="submit" value="Oppdater">
            </form>
        }
        </div>

        <!-- Club delete -->
        <div id="clubDelete" class="medium-6 columns">
            <a class="button alert" data-reveal-id="myModal">Slett utvalg</a>
            <!-- class deleteModal must not be removed -->
            <div id="myModal" class="reveal-modal deleteModal" data-reveal>
                <h2>Sletting av utvalg</h2>
                <p class="lead">Når du sletter et utvalg fjernes alle medlemmer, eventer og tilhørende utvalgsrelatert info.
                <br>Vær sikker på at du sletter korrekt utvalg</p>

                <!-- class confirmDelete must not be removed -->
                <input class="confirmDelete" type="text" placeholder="Skriv navn på utvalg fra listen her">

                <!-- class deleteClub must not be removed -->
                <form class="pricing-table medium-12 columns deleteClub" action="@routes.Administration.deleteClub()" method="post">
                    <br>
                    <label>Sletting av utvalg</label>
                    <br>
                    <select>
                    @for(club <- clubList) {
                        <!-- class clubId and data-club-name must not be removed -->
                        <option class="clubId" data-club-name="@club.name" value="@club.id">@club.name</option>
                    }
                    </select>
                    <input class="button medium-4 columns alert" type="submit" value="Slett Utvalg">
                </form>
                <a class="close-reveal-modal">&#215;</a>
            </div>
        </div>
    </div>
    <script>
    $ ( document ).ready ( admin ( ) ) ;
    </script>
}
