@(club: Club)

<form action="@routes.Clubs.update()" method="post">
    <label>
        Name:
        <input type="text" name="name" value="@club.name"/>
    </label>
    <label>
        Description:
        <textarea name="description">@club.description</textarea>
    </label>
    <input type="submit"/>
    <input type="hidden" value="@club.id" name="id"/>
</form>
