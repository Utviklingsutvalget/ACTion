@(event: Event)

@main(event.name) {

    <div class="row">

        <div class="small-4 columns text-center show-for-medium-up">
            <h4><strong>@event.name <br /> <br /></strong></h4>
        </div>

        <div class="small-4 columns text-center hide-for-medium-up">
            <h4><strong>@event.description <br /> <br /></strong></h4>
        </div>

    </div>
}
