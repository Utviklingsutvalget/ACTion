@(title: String)(content: play.twirl.api.Html)

<!DOCTYPE html>

<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SWACT - @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="http://cdn.foundation5.zurb.com/foundation.css">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon-32x32.png")" sizes="32x32" />
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon-16x16.png")" sizes="16x16" />
        <link href="@routes.Assets.at("images/apple-touch-icon.png")" rel="apple-touch-icon" />
        <link href="@routes.Assets.at("images/apple-touch-icon-76x76.png")" rel="apple-touch-icon" sizes="76x76" />
        <link href="@routes.Assets.at("images/apple-touch-icon-120x120.png")" rel="apple-touch-icon" sizes="120x120" />
        <link href="@routes.Assets.at("images/apple-touch-icon-152x152.png")" rel="apple-touch-icon" sizes="152x152" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.datetimepicker.css")">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/powerup.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/event.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/initiation.js")" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ckeditor/ckeditor.js")"></script>
    </head>
    <body>
    <div class="wrapper">
        @header(title)
        @content
    <div class="push"></div>
    </div>
        @footer()
        <script src="http://cdn.foundation5.zurb.com/foundation.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.2/fastclick.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.datetimepicker.js")" type="text/javascript"></script>
        <script>
        $ ( document ).foundation ( ) ;
        </script>
    </body>
</html>
