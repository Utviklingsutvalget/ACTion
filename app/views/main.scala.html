@(title: String)(content: play.twirl.api.Html)
<!DOCTYPE HTML>
<html lang="no">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@title</title>
        <link rel="stylesheet" href="./assets/stylesheets/foundation.css" />
        <link rel="stylesheet" href="./assets/stylesheets/style.css" />
        <script src="./assets/javascripts/vendor/modernizr.js"></script>
    </head>

    <body>
        @header()
        <hr />
        @content
        <hr />
        @footer()
        <script src="./assets/javascripts/vendor/jquery.js"></script>
        <script src="./assets/javascripts/vendor/fastclick.js"></script>
        <script src="./assets/javascripts/foundation.min.js"></script>
        <script>
        $(document).foundation();
        </script>
    </body>
</html>
