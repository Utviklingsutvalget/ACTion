@(title: String)(content: play.twirl.api.Html)

<!DOCTYPE html>

<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SWACT - @title</title>
        <script data-main="@routes.Assets.versioned("javascripts/main.js")"
        src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon-32x32.png")" sizes="32x32" />
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon-16x16.png")" sizes="16x16" />
        @*
        <script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="http://cdn.foundation5.zurb.com/foundation.css">
        <link href="@routes.Assets.versioned("images/apple-touch-icon.png")" rel="apple-touch-icon" />
        <link href="@routes.Assets.versioned("images/apple-touch-icon-76x76.png")" rel="apple-touch-icon" sizes="76x76" />
        <link href="@routes.Assets.versioned("images/apple-touch-icon-120x120.png")" rel="apple-touch-icon" sizes="120x120" />
        <link href="@routes.Assets.versioned("images/apple-touch-icon-152x152.png")" rel="apple-touch-icon" sizes="152x152" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/datetimepicker/jquery.datetimepicker.css")">
        <script src="@routes.Assets.versioned("javascripts/powerup.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/event.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/initiation.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/modernizr/modernizr.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/ckeditor/standard/ckeditor.js")"></script>
        *@
    </head>
    <body>
    <div class="wrapper">
        @header(title)
        <div class="row">
        @content
        </div>
    <div class="push"></div>
    </div>
        @footer()
        @*
        <script src="@routes.Assets.versioned("lib/foundation/js/foundation.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/fastclick/fastclick.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/datetimepicker/jquery.datetimepicker.js")" type="text/javascript"></script>
        <script>
        $ ( document ).foundation ( ) ;
        </script>
        *@
    </body>
</html>
