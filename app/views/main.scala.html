@(title: String)(content: play.twirl.api.Html)

<!DOCTYPE html>

<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SWACT - @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.datetimepicker.css")">
        <script src="@routes.Assets.at("javascripts/vendor/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/powerup.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/event.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/initiation.js")" type="text/javascript"></script>
        @*<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>*@
        <script src="@routes.Assets.at("javascripts/ckeditor/ckeditor.js")"></script>
    </head>
    <body>
    <div class="wrapper">
        @header(title)
        @content
    <div class="push"></div>
    </div>
        @footer()
        <script src="@routes.Assets.at("javascripts/foundation.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/fastclick.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.datetimepicker.js")" type="text/javascript"></script>
        <script>
        $ ( document ).foundation ( ) ;
        </script>
    </body>
</html>
