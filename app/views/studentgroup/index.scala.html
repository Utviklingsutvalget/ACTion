@(groups: List[StudentGroup])
<table>
    <tbody>
        <tr>
            <th>Name</th>
        </tr>
        @for(group <- groups) {
            <tr>
                <td>@group.name</td>
                <td><a href="/groups/@group.id">Show</a></td>
            </tr>
        }
    </tbody>
</table>
