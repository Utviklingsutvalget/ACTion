@(studentGroup: StudentGroup)

<form action="/groups" method="post">
    <label>
        Name:
        <input type="text" name="name" value="@studentGroup.name"/>
    </label>
    <label>
        Description:
        <textarea name="description">@studentGroup.description</textarea>
    </label>
    <input type="submit"/>
    <input type="hidden" value="@studentGroup.id" name="id"/>
</form>
