@(board: List[powerups.models.BoardMembership])


    <!-- THIS DISPLAYS THE HEADER ABOVE BOARD -->
    <!-- displays each boardmember -->
    <div class="row">
        <div class="medium-10 columns medium-centered text-center">

            @for(member <- board){

                <div class="medium-4 columns left">

                    <img class="profile-photo" src="@member.user.getPictureUrl" alt=""/>
                    <br /><br />
                    <h5><a href="@routes.Users.show(member.user.getId)">
                    @member.user.getFirstName</a>
                        <br />@member.boardPost.title</h5>
                </div>
            }
        </div>
    </div>
