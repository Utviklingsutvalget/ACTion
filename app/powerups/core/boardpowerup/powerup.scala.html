@(board: List[powerups.core.boardpowerup.BoardMember])
@import powerups.core.boardpowerup.BoardMember



<div id="boardmembers">

    @for(member <- board) {

        <div style="display:inline-block; width:250px; height:250px;">
            <img src="@member.getMember().pictureUrl" width="100%" height="100%">
            <h6>@member.getMember().name</h6>
            <h6>@member.getTitle()</h6>
        </div>
    }

</div>
