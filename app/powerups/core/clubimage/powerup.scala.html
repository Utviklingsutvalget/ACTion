@(imageLink: String, editable: Boolean)

<div class="row">
    <div class="medium-10 medium-centered columns">
        <img src="@(imageLink)">
    </div>
</div>
@if(editable) {
    <div class="change-image">
        <label class="powerup-node" data-powerup-field="link" data-powerup-input=".image-link">
            Endre bilde:
            <input class="image-link" type="text">
        </label>
    </div>
    <script>
    createStandardButton ( getId ( $ ( '.change-image' ) ) ) ;
    </script>
}
