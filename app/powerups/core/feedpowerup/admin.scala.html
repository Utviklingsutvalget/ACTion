@(feedList: List[Feed])
@import models.Feed

    @if(feedList != null && feedList.nonEmpty){

        @views.html.feed.list(feedList)

    }else{
        <p>Ingen feeds å vise</p>

    }

    <div class="feed-create">
        <strong>Publisér nyhetsmelding</strong>
        <form>
            <label class="powerup-node" data-powerup-field="messageTitle" data-powerup-input=".feed-messageTitle">
                Tittel:
                <input class="feed-messageTitle" type="text">
            </label>
            <label class="powerup-node" data-powerup-field="message" data-powerup-input=".feed-message">
                Melding:
                <textarea class="feed-message" rows="8" placeholder="innhold"></textarea>
            </label>
            <label class="powerup-node" data-powerup-field="pictureUrl" data-powerup-input=".feed-pictureUrl">
                BildeLink:<br>
                    <small>Bildet må være minimum 500x250, og maksimum 1000x500. Størrelsesforholdet må være 2:1</small>
                <input class="feed-pictureUrl" type="text" placeholder="url her">
            </label>
        </form>
        <a href="#" data-reveal-id="uploadModal" class="button small radius">Last opp bilde</a>

        <!-- Modal content event-image is copied and pasted into data image class, this is done on
        a per powerup basis to seperate them-->
        <div id="uploadModal" class="reveal-modal uploadModal" data-image-class="feed-pictureUrl" data-reveal>
            <h2>Bildeopplasting</h2>
            <p>her kan du laste opp bilder til din profil</p>
            <div class="xhrResponse"></div>

                <!-- object for holding existing images -->
            <div id="" class="row existingImages"></div>

            <form action="@routes.Application.uploadImage()" enctype="multipart/form-data"
            method="POST" id="imageUpload">

                    <!-- file input -->
                <div class="button fileInputButton">Velg fil
                </div>
                <label style="display: none" class="button">
                    <input type="file" class="fileInputField">
                </label>
            </form>
            <a class="close-reveal-modal">&#215;</a>
        </div>
    </div>
    <script>
    createStandardButton(getId($('.feed-create')));
    </script>
