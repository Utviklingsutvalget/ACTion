@(events: java.util.List[Event])
@if(!events.isEmpty) {
    @views.html.event.list(events, false, false)
} else {
    <p>Ingen eventer Ã¥ vise</p>
}

    <div class="event-create">
        <strong>Opprett event</strong>
        <form>
            <label class="powerup-node" data-powerup-field="name" data-powerup-input=".event-name">
                Tittel:
                <input class="event-name" type="text">
            </label>
            <label class="powerup-node" data-powerup-field="description" data-powerup-input=".event-desc">
                Beskrivelse:
                <textarea class="event-desc">Eventbeskrivelse</textarea>
            </label>
            <label class="powerup-node" data-powerup-field="location" data-powerup-input=".event-location">
                Sted:
                <input class="event-location" type="text" >
            </label>
            <label class="powerup-node" data-powerup-field="time" data-powerup-input=".event-time">
                Tidspunkt:
                <input id="event-date-time" class="event-time" type="text">
            </label>
            <label class="powerup-node"  data-powerup-field="imagelink" data-powerup-input=".event-image">
                Link til bilde:
                <input class="event-image" type="text">
            </label>
        </form>

        <a href="#" data-reveal-id="eventModal" class="button small radius">Last opp bilde</a>

            <!-- Modal content event-image is copied and pasted into data image class, this is done on
        a per powerup basis to seperate them-->
        <div id="eventModal" class="reveal-modal uploadModal" data-image-class="event-image" data-reveal>
            <h2>Bildeopplasting</h2>
            <p>her kan du laste opp bilder til din profil</p>
            <div class="xhrResponse"></div>

                <!-- object for holding existing images -->
            <div id="" class="row existingImages"></div>

            <form action="@routes.Application.uploadImage()" enctype="multipart/form-data"
            method="POST" id="imageUpload">

                    <!-- file input -->
                <div class="button fileInputButton">Velg fil
                </div>
                <label style="display: none" class="button">
                    <input type="file" class="fileInputField">
                </label>
            </form>
            <a class="close-reveal-modal">&#215;</a>
        </div>
    </div>
<script>
createStandardButton(getId($('.event-create')));
$(document).ready(function() {
    $('#event-date-time').datetimepicker();
});
</script>
